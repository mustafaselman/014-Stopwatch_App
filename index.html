<body>
    <div id="digitalClockContainer">
        </br><hr size="2">

        <a href="#" class="btn btn-info" role="button" id="actionButton"><i class="bi bi-play-fill"></i></a>
        <a href="#" class="btn btn-info" role="button" id="resetButton">RESET</a>
        </br><hr size="2">
    </div>
